<!DOCTYPE html>

<html
lang="fr"
class="o_h_a o_h_o"
>
    <head>
        <meta
        charset="UTF-8"
        >

        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
        >

        <title>LES PETITS PLATS</title>

        <link
        rel="stylesheet"
        href="static/style/style.css"
        type="text/css"
        >

        <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
        >
        <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
        >
        <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet"
        >
    </head>

    <body>
        <header
        id="HEADER"
        class="d_flx f_cl_ max_w_any b_brd"
        >
            <a
            id="LOGO"
            class="d_blc"
            href="/"
            >
                <img
                src="/static/images/logo.svg"
                alt="Logo LES PETITS PLATS"
                >
            </a>

            <section
            class="f_1 d_flx f_cl_ j_ctr a_ctr"
            >
                <h1
                class="c_prm ff_Anton t_ctr"
                >
                    CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> 
                    DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
                </h1>

                <form
                id="SEARCHBAR"
                class="searchbar d_flx w_any b_brd b_lgh brd_r_11"
                >
                    <input
                    class="f_1 b_brd c_itm ff_Manrope fs_16 fw_400"
                    type="search"
                    placeholder="Rechercher une recette, un ingrédient, ..."
                    aria-label="Faire une recherche"
                    >

                    <button
                    class="deleter d_flx a_ctr"
                    type="button"
                    >
                        <i
                        role="presentation"
                        aria-hidden="true"
                        >
                            <svg
                            class="w_any"
                            viewBox="0 0 17 17"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15"
                                stroke="#7A7A7A"
                                stroke-width="2.16667"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                />
                            </svg>                                
                        </i>
                    </button>

                    <button
                    class="sender d_flx j_ctr a_ctr h_any b_drk brd_r_10"
                    type="submit"
                    aria-label="Rechercher"
                    >
                        <i
                        class="d_flx a_ctr"
                        role="presentation"
                        aria-hidden="true"
                        >
                            <svg
                            class="w_any"
                            viewBox="0 0 28 29"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            >
                                <circle
                                cx="10"
                                cy="10.4219"
                                r="9.5"
                                />
                
                                <line
                                x1="18.3536"
                                y1="19.0683"
                                x2="27.3536"
                                y2="28.0683"
                                />
                            </svg>                            
                        </i>
                    </button>
                </form>
            </section>
        </header>
        
        <main
        id="MAIN"
        class="b_brd b_itm2"
        >
            <div
            id="FILTERS"
            class="d_flx j_sbt a_ctr c_drk"
            >
                <ul
                class="d_flx f_wrp ff_Manrope fs_16 super_list"
                ></ul>

                <div
                class="total ff_Anton fs_21"
                ></div>
            </div>

            <ul
            id="TAGS"
            class="d_flx f_wrp ff_Manrope fs_14 fw_400 super_list"
            ></ul>

            <div
            id="RECIPES"
            class="d_grd j_sbt"
            ></div>
        </main>

        <script>
            {
                const SCRIPT = document.currentScript

                import('/static/js/pages/page.js').then(({page_init}) =>
                {
                    page_init()

                    SCRIPT?.remove()
                })
            }
        </script>
    </body>
</html>
